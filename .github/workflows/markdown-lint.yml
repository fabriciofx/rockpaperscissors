---
name: markdown-lint
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
concurrency:
  group: markdown-lint-${{ github.ref }}
  cancel-in-progress: true
jobs:
  markdown-lint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Lint Markdown files
        # yamllint disable-line rule:line-length
        uses: DavidAnson/markdownlint-cli2-action@f1996f2bdb2b7de7867c6b72e3b27a73cb9e1b3c
        with:
          globs: '**/*.md'
