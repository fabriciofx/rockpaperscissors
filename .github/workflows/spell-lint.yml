---
name: spell-lint
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  spell-lint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check files for typos (spell checker)
        uses: crate-ci/typos@b6297a6a5072df106aa9d94197f5d0533a9730bc
