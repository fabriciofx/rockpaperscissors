---
name: license-copyright
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  license-copyright:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check copyright header
        # yamllint disable-line rule:line-length
        uses: yegor256/copyrights-action@597733b4b433341822e601cbe3316fd45031fec8
        with:
          ignore: >-
            **/*.properties
            **/*.yml
